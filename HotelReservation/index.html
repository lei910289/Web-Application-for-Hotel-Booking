<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hotel Reservation</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/css/datepicker.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="validate.css">

	<script  type="text/javascript" src="./js/main/index.js"></script> <!-- ivan -->
	<script  type="text/javascript" src="./js/jquery-1.11.3.min.js"></script> <!-- ivan -->
	<script  type="text/javascript" src="./js/main/validate.js"></script> <!-- ivan -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/lang/en-gb.js"></script>
<script>

$(function(){
      $('#search-datetimepicker1').datetimepicker({
        format: 'DD/MM/YYYY', defaultDate: new Date()

      });
    });  
    $(function(){
      $('#search-datetimepicker2').datetimepicker({
        format: 'DD/MM/YYYY',defaultDate: new Date()
      });
    });
$(document).ready(function(){
    $("#search").click(function(){
        $("#result").show();
    });
});
</script>
</head>
<body onload = load()> <!-- ivan -->

<div class="container" >
  <div id="index">
    <div class="row-top" >
    <div class="col-sm-5" ><a href="index.html"><b>Hotel Reservation</b></a></div>
    <div class="col-sm-7" >
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="myaccount" disabled="true" onclick="location.href='account.html'">My Account</a></button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login" id="s_login">Login</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup" id="s_signup">Signup</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signout" id="s_signout" disabled="true" onclick=signout()>Signout</button>
      </div>
    </div>
  </div>  <!--  div row-top-->
  </div>
  


<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Log in</h4>
        </div>
        <div class="modal-body">
          <form role="form">
    <div class="form-group">
      <label for="usr">User Name:</label>
      <input type="text" class="form-control" id="login-usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="login-pwd">
    </div>
  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick=validateLoginForm() >Login</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="loginClose">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <div class="modal fade" id="signup" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign up</h4>
        </div>
        <div class="modal-body">
          <form role="form">
    <div class="form-group">
      <label for="usr">*User Name:</label>
      <input type="text" class="form-control" id="signup-usr" onblur=checkUsername()>
    </div>
    <div class="form-group">
      <label for="pwd">*Password:</label>
      <input type="password" class="form-control" id="signup-pwd">
    </div>
    <div class="form-group">
      <label for="pwd">*Email:</label>
      <input type="text" class="form-control" id="signup-email">
    </div>
    <div class="form-group">
      <label for="pwd">*Phone:</label>
      <input type="text" class="form-control" id="signup-phone">
    </div>
    <div class="form-group">
      <label for="pwd">*Name:</label>
      <input type="text" class="form-control" id="signup-name">
    </div>
  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"  onclick=validateSignupForm()>Signup</button>
          <button type="button" class="btn btn-default" id="sigupClose" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



  <div class="banner">
      <div class="banner-info text-center">
      <h3><label>Hello,</label> You've Reached</h3>
      <h1>HOTEL RESERVATION</h1>
      <span></span>
      <ul>
       <li><p>SEARCHING</p><i class="line"></i></li>
       <li><p>BOOKING</p><i class="line2"></i></li>
       <li><p>MANAGING</p></li>
       <div class="clearfix"></div>
      </ul>
      </div>
    </div>  <!--  div-banner  -->


    <div class="search">

      <div class="search-img-left">
        <img src="http://cdn.superbwallpapers.com/wallpapers/world/hilton-millennium-bangkok-hotel-22443-1920x1200.jpg">
      </div>  <!--  div- search-img-left   -->


      <div class="search-content">

        <form role="form">
          <div class="form-group">
            <label for="state">Select state (select one):</label>
           <select class="form-control" id="search-state" onchange=loadCity()>
            </select>
          </div>

          

          <div class="form-group">
            <label for="city">City:</label>
            <select class="form-control" id="search-city">
            </select>
          </div>

          <div class ="form-group">
            <div class="row">
              <div class="col-lg-6">
              <b>Check in: </b>
                <div class="form-group">
                  <div class='input-group date' id='search-datetimepicker1'>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="form-control" placeholder="Date" id="checkin"/>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
              <b>Check out:</b>
                <div class="form-group">
                  <div class='input-group date' id='search-datetimepicker2'>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="form-control" placeholder="Date" id="checkout"/>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="form-group">
            <label for="htn">Hotel Name:</label>
            <input type="hotelName" class="form-control" id="search-hotel_name" placeholder="Enter hotel name">
          </div>
          <label>price filter</label>
         <label><input name="price" type="radio" value="1" checked=true/>Ascending </label>
         <label><input name="price" type="radio" value="0" />Descending </label>
        </form>
        <button type="submit" id="search" class="btn btn-default" style="background-color: #2A2E33; color:white;" onclick=searchHotel()>Submit</button>
      </div>   <!--  div-search-content   -->


      <div class="search-img-right">
        <img src="http://images.51yougo.com/user/uniway15/20130402015653.jpg">

    </div>  <!--  div-search-img-right   -->


</div>    <!--  div-search   -->

  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->

    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img class="img-thumbnail" src="http://a.mktgcdn.com/p/_E05sPjPavYkutbo8Bek1wSZnTtSQjazOIZsi9VeJ2M/1280x791" alt="Chania" >
        
      </div>

      <div class="item">
        <img class="img-thumbnail"  src="http://www.mayfairhotelandspa.com/_images/_design/headers/rooftop2.jpg" alt="Chania">
        
      </div>
    
      <div class="item">
        <img class="img-thumbnail" src="http://cosmouk.cdnds.net/14/37/1280x791/nrm_1410351124-spa_bedroom2.jpg" alt="Flower" >
        
      </div>

      <div class="item">
        <img class="img-thumbnail" src="http://img4.imgtn.bdimg.com/it/u=3072557801,2878965129&fm=21&gp=0.jpg" alt="Flower" >
        
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="result">
   <table class="table table-striped" id="tableResult">
    <thead>
      <tr>
        <th>Hotel name</th>
        <th>Address</th>
        <th>Room type</th>
        <th>Room info</th>
        <th>price</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  </div>   <!--  div-result   -->
  <div class="bottom">
    <h6>Copyright © 2015.Company name All rights reserved.</h6>
  </div>
  </div>

</body>
</html>
